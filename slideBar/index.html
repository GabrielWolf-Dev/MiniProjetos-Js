<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Slide Bar</title>
</head>
<body>
    
    <section>

        <div class="center">

            <div class="slideBar">

                <div class="arrow-right" id="proximo"><i class="fas fa-chevron-right"></i></div><!--arrow-right-->

                <div class="arrow-left" id="voltar"><i class="fas fa-chevron-left"></i></div><!--arrow-left-->

                <div class="img1" id="img1">
                    <img src="./img/paisagem1.jpg" alt="">
                </div>

                <div class="img2" id="img2">
                    <img src="./img/paisagem2.jpg" alt="">
                </div>

                <div class="img3" id="img3">
                    <img src="./img/paisagem3.jpg" alt="">
                </div>

            </div><!--slideBar-->

            <div class="clear"></div><!--clear-->

        </div><!--center-->

    </section>

    <script src=".//Js/main.js"></script>
</body>
</html>
